{% if is_paginated %}
<div class="center-align">
    <ul class="pagination">
        <li class="{% if page_obj.has_previous %} waves-effect {% else %} disabled {% endif %}">
            <a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}">
                <i class="material-icons">chevron_left</i>
            </a>
        </li>
        {% for i in paginator.page_range %}
        {% if page_obj.number == i %}
        <li class="active teal">
            <a class="active teal"> {{ i }} </a>
        </li>
        {% else %}
        <li class="waves-effect"><a class="" href="?page={{ i }}" > {{ i }} </a></li>
        {% endif %}
        {% endfor %}
        <li class="{% if page_obj.has_next %} waves-effect {% else %} disabled {% endif %}">
            <a href="{% if page_obj.has_next %} ?page={{ page_obj.next_page_number }} {% endif %}">
                <i class="material-icons">chevron_right</i>
            </a>
        </li>
    </ul>
</div>
{% endif %}
